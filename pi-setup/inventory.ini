# Ansible Inventory for Raspberry Pi Cluster
# Update IP addresses and hostnames for your environment

[all:vars]
ansible_user=admin
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3

# K3s configuration
k3s_version=v1.29.0+k3s1
k3s_token_file=/var/lib/rancher/k3s/server/node-token

# Cluster settings
cluster_name=pi-cluster
cluster_domain=local

[masters]
# Primary master node (first node to initialize cluster)
pi-master-1 ansible_host=192.168.1.100 node_name=pi-master-1

[workers]
# Worker nodes (add as you expand)
# pi-worker-1 ansible_host=192.168.1.101 node_name=pi-worker-1
# pi-worker-2 ansible_host=192.168.1.102 node_name=pi-worker-2

[k3s_cluster:children]
masters
workers

[edge_devices:children]
k3s_cluster