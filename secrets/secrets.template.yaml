# Secrets Template
# Copy this file and encrypt with SOPS before committing
# Usage: sops -e secrets.template.yaml > secrets.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: kube-world-secrets
  namespace: default
type: Opaque
stringData:
  # K3s cluster token (auto-generated, update after cluster init)
  k3s-token: "REPLACE_WITH_ACTUAL_TOKEN"
  
  # Rancher admin password
  rancher-admin-password: "REPLACE_WITH_SECURE_PASSWORD"
  
  # GitHub token for private repos (optional)
  github-token: "ghp_xxxxxxxxxxxx"
  
  # AWS credentials for backups (optional)
  aws-access-key-id: ""
  aws-secret-access-key: ""
  aws-region: "us-east-1"
  
  # Home Assistant secrets
  ha-latitude: "0.0"
  ha-longitude: "0.0"
  ha-elevation: "0"
  
---
# Example: Separate secret for sensitive integrations
apiVersion: v1
kind: Secret
metadata:
  name: integration-secrets
  namespace: home-assistant
type: Opaque
stringData:
  # Z-Wave/Zigbee keys
  zwave-network-key: ""
  zigbee-network-key: ""
  
  # MQTT credentials
  mqtt-username: ""
  mqtt-password: ""
