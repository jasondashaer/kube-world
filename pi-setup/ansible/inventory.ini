# Ansible Inventory for Raspberry Pi Cluster
# Copy to parent directory and customize for your environment

[all:vars]
ansible_user=admin
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3

# SSH connection reliability settings
ansible_ssh_common_args='-o ConnectTimeout=30 -o ServerAliveInterval=15 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=accept-new'
ansible_connection=ssh
ansible_ssh_retries=5

# K3s configuration
k3s_version=v1.29.0+k3s1
k3s_token_file=/var/lib/rancher/k3s/server/node-token

# Cluster settings
cluster_name=pi-cluster
cluster_domain=local

# Set to true to upgrade all packages during setup
upgrade_packages=false

[masters]
# Primary master node - UPDATE WITH YOUR PI's IP
pi-master-1 ansible_host=192.168.1.100 node_name=pi-master-1

[workers]
# Add worker nodes here as you expand
# pi-worker-1 ansible_host=192.168.1.101 node_name=pi-worker-1

[k3s_cluster:children]
masters
workers
