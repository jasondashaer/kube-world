# Network Configuration for Cloud-Init (Static IP)
# Copy this to /boot/firmware/network-config on the Pi's boot partition
# Uncomment and customize the static IP section below

network:
  version: 2
  renderer: networkd
  
  ethernets:
    eth0:
      # Option 1: DHCP (default, simpler)
      dhcp4: true
      
